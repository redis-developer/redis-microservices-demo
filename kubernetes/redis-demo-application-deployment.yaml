apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-mysql
  template:
    metadata:
      labels:
        app: app-mysql
        type: database
    spec:
      containers:
        - name: app
          image: redisdeveloper/rmdb-mysql:1.0.0 
          ports:
            - containerPort: 3306          
          imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: app-mysql  
spec:
  ports:
  - port: 3306
  selector:
    app: app-mysql
  clusterIP: None
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-sql-rest-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-sql-rest-api
  template:
    metadata:
      labels:
        app: app-sql-rest-api
    spec:
      containers:
        - name: app
          image: redisdeveloper/rmdb-sql-rest-api:1.0.0
          ports:
            - containerPort: 8081
          env:
            - name: SPRING_DATASOURCE_URL
              value: jdbc:mysql://app-mysql:3306/inventory
            - name: SPRING_DATASOURCE_USERNAME
              value: mysqluser
            - name: SPRING_DATASOURCE_PASSWORD
              value: mysqlpw
          imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: app-sql-rest-api
spec:
  selector:
    app: app-sql-rest-api
  ports:
    - port: 8081
      targetPort: 8081
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-caching
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-caching
  template:
    metadata:
      labels:
        app: app-caching
    spec:
      containers:
        - name: app
          image: redisdeveloper/rmdb-caching:1.0.0
          ports:
            - containerPort: 8084
          env:
            - name: REDIS_PORT
              valueFrom:
                secretKeyRef:
                  name: redb-movie-database
                  key: port
            - name: REDIS_HOST
              valueFrom:
                secretKeyRef:
                  name: redb-movie-database
                  key: service_name
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redb-movie-database
                  key: password
          imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: app-caching
spec:
  selector:
    app: app-caching
  ports:
    - port: 8084
      targetPort: 8084
  type: LoadBalancer
---
