spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-db-to-streams
  template:
    metadata:
      labels:
        app: app-db-to-streams
    spec:
      containers:
        - name: app
          image: redisdeveloper/rmdb-db-to-streams:1.0.0
          ports:
            - containerPort: 8082
          env:
            - name: REDIS_PORT
              valueFrom:
                secretKeyRef:
                  name: redb-movie-database
                  key: port
            - name: REDIS_HOST
              valueFrom:
                secretKeyRef:
                  name: redb-movie-database
                  key: service_name
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redb-movie-database
                  key: password
            - name: DATABASE_HOSTNAME
              value: app-mysql
            - name: DATABASE_PORT
              value: "3306"
            - name: DATABASE_NAME
              value: inventory
            - name: DATABASE_USER
              value: debezium
            - name: DATABASE_PASSWORD
